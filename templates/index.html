<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肖像照生成服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <!-- 头部 -->
            <div class="text-center mb-4">
                <h1 class="title">肖像照生成服务</h1>
                <p class="subtitle">专业AI风格化，一键生成精美肖像</p>
            </div>

            <!-- 步骤1: 输入验证码 -->
            <div id="step1" class="step">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <span class="step-title">验证身份</span>
                </div>
                <div class="step-body">
                    <div class="mb-3">
                        <label class="form-label">请输入验证码</label>
                        <input type="text" id="codeInput" class="form-control form-control-lg"
                               placeholder="输入验证码" maxlength="10" style="text-transform: uppercase;">
                        <div id="codeError" class="error-msg"></div>
                    </div>
                    <button onclick="verifyCode()" class="btn btn-primary btn-lg w-100">
                        验证并开始
                    </button>
                </div>
            </div>

            <!-- 步骤2: 选择配置 -->
            <div id="step2" class="step" style="display: none;">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <span class="step-title">选择配置</span>
                    <span class="ms-auto remaining-badge">
                        剩余次数: <span id="remainingCount">0</span> 次
                    </span>
                </div>
                <div class="step-body">
                    <!-- 服装选择 -->
                    <div class="mb-4">
                        <label class="form-label">① 选择服装</label>
                        <select id="clothingSelect" class="form-select form-select-lg">
                            <option value="keep_original">和原图保持一致</option>
                            <option value="business_suit">商务西装</option>
                            <option value="formal_dress">正装礼服</option>
                            <option value="casual_shirt">休闲衬衫</option>
                            <option value="turtleneck">高领毛衣</option>
                            <option value="tshirt">简约T恤</option>
                        </select>
                    </div>

                    <!-- 背景选择 -->
                    <div class="mb-4">
                        <label class="form-label">② 选择背景</label>
                        <div class="background-selector">
                            <label class="background-option" data-bg="gray">
                                <input type="radio" name="background" value="gray" checked>
                                <div class="bg-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <div class="bg-name">经典灰</div>
                                </div>
                            </label>
                            <label class="background-option" data-bg="white">
                                <input type="radio" name="background" value="white">
                                <div class="bg-card" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
                                    <div class="bg-name">纯净白</div>
                                </div>
                            </label>
                            <label class="background-option" data-bg="blue">
                                <input type="radio" name="background" value="blue">
                                <div class="bg-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <div class="bg-name">深邃蓝</div>
                                </div>
                            </label>
                            <label class="background-option" data-bg="warm">
                                <input type="radio" name="background" value="warm">
                                <div class="bg-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                    <div class="bg-name">暖色调</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 图片上传 -->
                    <div class="mb-4">
                        <label class="form-label">③ 上传照片</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" hidden>
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p>点击或拖拽上传图片</p>
                                <small>支持 PNG、JPG、WEBP 格式，最大16MB</small>
                            </div>
                            <img id="previewImage" class="preview-image" style="display: none;">
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button onclick="generatePortrait()" id="generateBtn"
                            class="btn btn-primary btn-lg w-100" disabled>
                        生成肖像照
                    </button>

                    <!-- 进度 -->
                    <div id="progressArea" class="progress-area" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 100%"></div>
                        </div>
                        <p class="text-center mt-2">正在生成中，请稍候...</p>
                    </div>
                </div>
            </div>

            <!-- 步骤3: 结果展示 -->
            <div id="step3" class="step" style="display: none;">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <span class="step-title">生成完成</span>
                </div>
                <div class="step-body">
                    <div class="result-area">
                        <img id="resultImage" class="result-image" src="" alt="生成的肖像">
                    </div>
                    <div class="d-grid gap-2">
                        <a id="downloadLink" href="" download="portrait.png"
                           class="btn btn-success btn-lg">
                            下载图片
                        </a>
                        <button onclick="resetToStep2()" class="btn btn-outline-primary">
                            再生成一张
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-4 text-muted">
            <small>如有问题请联系客服</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
