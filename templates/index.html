<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI照相馆 - 美式肖像生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 示例展示区域 -->
        <div class="showcase-section">
            <div class="showcase-title">
                <h2>✨ AI照相馆</h2>
                <p class="showcase-subtitle">上传自拍，AI生成专业美式肖像照</p>
            </div>
            <!-- 效果对比展示 -->
            <div class="showcase-comparison-wrapper">
                <img src="/static/images/showcase_comparison.png" alt="效果对比" class="comparison-image">
            </div>
            <div class="showcase-features">
                <div class="feature-item">
                    <span class="feature-icon">⚡</span>
                    <span>30秒快速生成</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🎨</span>
                    <span>4种服装风格</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🖼️</span>
                    <span>2种背景风格</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📸</span>
                    <span>还原真实五官</span>
                </div>
            </div>
        </div>

        <div class="main-card">
            <!-- 头部 -->
            <div class="text-center mb-4">
                <h1 class="title">使用说明</h1>
                <p class="subtitle">① 输入验证码 ② 选服装/背景 ③ 上传照片 ④ 点击生成</p>
            </div>

            <!-- 步骤1: 输入验证码 -->
            <div id="step1" class="step">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <span class="step-title">验证身份</span>
                </div>
                <div class="step-body">
                    <div class="mb-3">
                        <label class="form-label">请输入验证码</label>
                        <input type="text" id="codeInput" class="form-control form-control-lg"
                               placeholder="输入8位验证码" maxlength="8" style="text-transform: uppercase;">
                        <div id="codeError" class="error-msg"></div>
                    </div>
                    <div id="verifyError" class="alert alert-danger" style="display: none;"></div>
                    <button onclick="verifyCode()" class="btn btn-primary btn-lg w-100" id="verifyBtn">
                        验证并开始
                    </button>
                </div>
            </div>

            <!-- 步骤2: 选择配置 -->
            <div id="step2" class="step" style="display: none;">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <span class="step-title">选择配置</span>
                    <div class="ms-auto">
                        <span class="remaining-badge me-2">
                            剩余次数: <span id="remainingCount">0</span> 次
                        </span>
                        <button onclick="backToStep1()" class="btn btn-sm btn-outline-secondary">
                            更换验证码
                        </button>
                    </div>
                </div>
                <div id="step2Error" class="alert alert-warning" style="display: none;"></div>
                <div class="step-body">
                    <!-- 服装选择 -->
                    <div class="mb-4">
                        <label class="form-label">① 选择服装</label>
                        <select id="clothingSelect" class="form-select form-select-lg">
                            <option value="business_suit">商务西装</option>
                            <option value="casual_pants">休闲装</option>
                            <option value="doctoral_gown">博士学位服</option>
                            <option value="keep_original">和原图保持一致</option>
                        </select>
                    </div>

                    <!-- 拍摄角度选择 -->
                    <div class="mb-4">
                        <label class="form-label">② 选择拍摄角度</label>
                        <div class="angle-selector">
                            <label class="angle-option">
                                <input type="radio" name="angle" value="front" checked>
                                <div class="angle-card">
                                    <div class="angle-icon">📷</div>
                                    <div class="angle-name">正面照</div>
                                    <div class="angle-desc">标准正面肖像</div>
                                </div>
                            </label>
                            <label class="angle-option">
                                <input type="radio" name="angle" value="slight_tilt">
                                <div class="angle-card">
                                    <div class="angle-icon">📸</div>
                                    <div class="angle-name">微微倾斜</div>
                                    <div class="angle-desc">身体微侧，面部朝前</div>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 背景选择 -->
                    <div class="mb-4">
                        <label class="form-label">③ 选择背景</label>
                        <div class="background-selector">
                            <label class="background-option" data-bg="textured">
                                <input type="radio" name="background" value="textured" checked onchange="updateColorLabel()">
                                <div class="bg-card bg-card-textured">
                                    <div class="bg-icon">✨</div>
                                    <div class="bg-name">质感影棚</div>
                                    <div class="bg-desc">专业影棚质感，背景虚化</div>
                                </div>
                            </label>
                            <label class="background-option" data-bg="solid">
                                <input type="radio" name="background" value="solid" onchange="updateColorLabel()">
                                <div class="bg-card" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
                                    <div class="bg-icon">🎨</div>
                                    <div class="bg-name">纯色背景</div>
                                    <div class="bg-desc">纯净纯色，简洁干净</div>
                                </div>
                            </label>
                        </div>

                        <!-- 背景色选择（始终显示） -->
                        <div id="colorOptions" class="color-options" style="display: block;">
                            <label class="form-label text-sm text-muted mb-2">选择背景色</label>
                            <div class="color-selector">
                                <label class="color-option">
                                    <input type="radio" name="bgColor" value="white" checked>
                                    <div class="color-card" style="background: #ffffff; border: 1px solid #dee2e6;">
                                        <div class="color-name">白色</div>
                                        <div class="color-desc">证件照/考试/入职</div>
                                    </div>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="bgColor" value="gray">
                                    <div class="color-card" style="background: #e9ecef;">
                                        <div class="color-name">灰色</div>
                                        <div class="color-desc">LinkedIn/简历照</div>
                                    </div>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="bgColor" value="blue">
                                    <div class="color-card" style="background: linear-gradient(135deg, #e3f2fd, #bbdefb);">
                                        <div class="color-name">蓝色</div>
                                        <div class="color-desc">公务员/事业单位</div>
                                    </div>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="bgColor" value="pink">
                                    <div class="color-card" style="background: linear-gradient(135deg, #fce4ec, #f8bbd0);">
                                        <div class="color-name">粉色</div>
                                        <div class="color-desc">个人社交头像</div>
                                    </div>
                                </label>
                                <label class="color-option">
                                    <input type="radio" name="bgColor" value="warm">
                                    <div class="color-card" style="background: linear-gradient(135deg, #fff8e1, #ffecb3);">
                                        <div class="color-name">暖色</div>
                                        <div class="color-desc">氛围感照片</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- 图片上传 -->
                    <div class="mb-4">
                        <label class="form-label">④ 上传照��</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" hidden>
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                                <p>点击或拖拽上传图片</p>
                                <small class="text-muted">支持 PNG、JPG、WEBP 格式，最大 <strong class="text-danger">5MB</strong></small>
                            </div>
                            <img id="previewImage" class="preview-image" style="display: none;">
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button onclick="generatePortrait()" id="generateBtn"
                            class="btn btn-primary btn-lg w-100" disabled>
                        生成肖像照
                    </button>

                    <!-- 进度 -->
                    <div id="progressArea" class="progress-area" style="display: none;">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 100%"></div>
                        </div>
                        <p class="text-center mt-2">正在生成中，请稍候...</p>
                    </div>
                </div>
            </div>

            <!-- 步骤3: 结果展示 -->
            <div id="step3" class="step" style="display: none;">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <span class="step-title">生成完成</span>
                    <span class="ms-auto text-success">
                        ✓ 生成成功
                    </span>
                </div>
                <div class="step-body">
                    <!-- 保存提醒 -->
                    <div class="save-reminder">
                        <div class="reminder-icon">💾</div>
                        <div class="reminder-text">
                            <strong>请务必保存图片！</strong>
                            <br><small>刷新页面后将无法找回，建议立即下载到本地</small>
                        </div>
                    </div>
                    <div class="result-area">
                        <img id="resultImage" class="result-image" src="" alt="生成的肖像">
                    </div>
                    <div class="d-grid gap-2">
                        <a id="downloadLink" href="" download="portrait.png"
                           class="btn btn-success btn-lg">
                            💾 立即下载图片
                        </a>
                        <button onclick="resetToStep2()" class="btn btn-outline-primary">
                            🔄 再生成一张
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-4 text-muted">
            <small>AI肖像馆 - 美式肖像生成器 | 有问题请联系客服</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
