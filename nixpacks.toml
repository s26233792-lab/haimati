[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.build]
cmds = ["pip install --no-cache-dir -r requirements.txt"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120 --access-logfile - --error-logfile -"

[variables]
PORT = "5000"
PYTHONUNBUFFERED = "1"
