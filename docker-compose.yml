# ============================================
# AI肖像馆 - Docker Compose 配置
# 支持本地开发、生产部署
# ============================================

version: '3.8'

services:
  # 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-portrait-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - NANOBANANA_API_KEY=${NANOBANANA_API_KEY:-}
      - API_PROVIDER=${API_PROVIDER:-apicore}
      - MODEL_NAME=${MODEL_NAME:-gemini-3-pro-image-preview}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-change-me}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-16777216}
      - DATABASE_PATH=/data/codes.db
    volumes:
      # 持久化数据存储
      - app-data:/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: ai-portrait-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      - app
    networks:
      - app-network
    profiles:
      - with-nginx

  # Redis 缓存（可选，用于高并发场景）
  redis:
    image: redis:7-alpine
    container_name: ai-portrait-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - app-network
    profiles:
      - with-redis

# 持久化卷
volumes:
  app-data:
    driver: local
  redis-data:
    driver: local

# 网络配置
networks:
  app-network:
    driver: bridge
