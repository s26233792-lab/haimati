# ============================================
# AI肖像馆 - Docker Compose 生产环境配置
# ============================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-portrait-studio:latest
    container_name: ai-portrait-prod
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # 从 .env 文件加载其他环境变量
    env_file:
      - .env
    volumes:
      - app-data:/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: ai-portrait-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # 可选: Watchtower 自动更新
  watchtower:
    image: containrrr/watchtower
    container_name: ai-portrait-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
    command: ai-portrait-prod
    profiles:
      - auto-update

volumes:
  app-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  app-network:
    driver: bridge
